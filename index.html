<!doctype html>
<html lang='en'>
    <head>
        <title>Amsterdam Eats</title>
        <meta charset='utf-8'>
        <meta name='viewport' content='width=device-width, initial-scale=1, shrink-to-fit=no'>
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>

        <!-- Sidebar adopted from https://www.w3schools.com/howto/howto_js_sidenav.asp-->
        <div id="mySidenav" class="sidenav" data-bind="style: { width: openbtnIsClicked() === true ? '250px' : '0' }">
            <span class="closebtn" data-bind="click: closeNav">&#9776;</span>
            <span><input id="filterResults" data-bind="value: filter, valueUpdate: 'afterkeydown'" placeholder="Filter results"></span>
            <ul id="list" data-bind="foreach: markersArrayFiltered">
                <li data-bind="text: title, click: function() { $parent.triggerClick($data) }"></li>
            </ul>
        </div>

        <div id="header">
            <span class="openbtn" data-bind="click: openNav">&#9776;</span>
            <span class="headerTitle"><h1>Amsterdam Eats</h1></span>
        </div>

        <div id="main" data-bind="style: { marginLeft: openbtnIsClicked() === true ? '250px' : '0' }">
            <div id="map" data-bind="click: closeNav">
            </div>
            <button id="showAllResults" name="showAllResults" type="button" data-bind="click: showAllResults">Show All Results</button>
        </div>

        <script src='https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js'></script>
        <script src='js/map.js'></script>
        <script async defer onerror="mapLoadError()"
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB1Lc8oG0MSyV4DNqRljDEdK_lWaBzHhEo&libraries=places&callback=initMap">
        </script>

    </body>
</html>

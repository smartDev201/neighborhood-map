<!doctype html>
<html lang='en'>
    <head>
        <title>Amsterdam Nightlife</title>
        <meta charset='utf-8'>
        <meta name='viewport' content='width=device-width, initial-scale=1, shrink-to-fit=no'>
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>

        <!--https://www.w3schools.com/howto/howto_js_sidenav.asp-->
        <div id="mySidenav" class="sidenav">
            <span class="closebtn" data-bind="click: closeNav">&#9776;</span>
            <span><input data-bind="value: filter, valueUpdate: 'afterkeydown'" placeholder="Filter results"></span>
            <ul id="list" data-bind="foreach: markersArrayFiltered">
                <li data-bind="text: title, click: function() { $parent.triggerClick($data) }"></li>
            </ul>
        </div>

        <!-- Use any element to open the sidenav -->
        <div id="header">
            <span class="openbtn" data-bind="click: openNav">&#9776;</span>
            <span class="headerTitle"><h1>Amsterdam Nightlife</h1></span>
        </div>

        <!-- Add all page content inside this div if you want the side nav to push page content to the right (not used if you only want the sidenav to sit on top of the page -->
        <div id="main">
            <div id="map" data-bind="click: closeNav">
            </div>
        </div>

        <script src='https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js'></script>
        <script src='js/map.js'></script>
        <script async defer
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB1Lc8oG0MSyV4DNqRljDEdK_lWaBzHhEo&libraries=places&callback=initMap">
        </script>

    </body>
</html>
